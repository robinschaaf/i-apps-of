<ion-view view-title="The App of <span class='heavy'>Happiness</span>" class="view-slide-in">
	<ion-nav-buttons side="primary">
      <button class="button button-icon icon" ng-class="{ 'ion-ios-heart selected': filter_applied, 'ion-ios-heart-outline muted': !filter_applied }" on-touch="toggle_filter()"></button>
      <i class="icon spinner ion-loading-b" ng-if="showLoader"></i>
    </ion-nav-buttons>
	<ion-nav-buttons side="secondary">
      	<a href="#/settings" nav-direction="forward" ng-if="!showLoader"><button class="button button-icon icon ion-ios-gear-outline"></button></a>
    </ion-nav-buttons>



	<ion-content has-header="true" has-subheader="false" class="index-body">

	    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>

		<div class="bar bar-error" ng-if="no_internet">Unable to contact server.  Running in offline mode.</div>
		<div style="height: 1px">&nbsp;</div>

		<div class="topMessage" ng-if="top_card && (message.showMessage || complete_count > 0)"
			ng-class="{show: 'dn-fade-down', hide: 'dn-fade-up' }">
			<a class="button button-icon icon closeIcon ion-ios-close-outline" ng-click="hide_top_card()"></a>

			<div class="item item-body" ng-if="complete_count > 0">
				<div class="completeCount">
					<div class="number">{{ complete_count }}</div>
					<div class="completedIcons">
						<div class="completed">complete</div>
						<div class="icons">
							<i ng-repeat="i in completed_array" class="icon inline ion-ios-checkmark icon-stagger"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="item item-body" ng-if="message.showMessage">				
				<div ng-bind-html="message.messageText" class="message"></div>
			</div>
		</div>

		<div id="task-list" class="dn-fade-up">
          <a class="task" collection-repeat="ut in user_tasks | filter:query" href="#/tasks/{{ut.id}}" nav-direction="forward"
      		collection-item-width="'100%'"
      		collection-item-height="'93'">

			<div class="item item-icon-right">
				
				
				<h1>
					<i class="icon pink big inline ion-ios-heart" ng-if="ut.fave_ind"></i>
					<i class="icon pink big inline ion-ios-checkmark" ng-if="ut.complete_ind"></i>

					{{ut.task.title}}
				</h1>

				<div class="sub">
					In {{ut.category.name | lowercase}}  <i class="icon inline tiny ion-ios-sunny-outline"></i>  {{ut.created_at | timeago}} 
				</div>

				<p>{{ut.task.text}}</p>
				

				<i class="icon ion-ios-arrow-right"></i>
			</div>

		  </a>

		</div>


	</ion-content>
</ion-view>
